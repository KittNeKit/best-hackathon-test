<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestTask List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-list-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .task-list-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 task-list-container">
                <h2 class="text-center mb-4">RequestTask List</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" name="taskName">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea class="form-control" id="taskDescription" name="taskDescription"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="createTask()">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function createTask() {
            var taskName = document.getElementById('taskName').value;
            var taskDescription = document.getElementById('taskDescription').value;
            fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: taskName, description: taskDescription }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Додаткові дії, наприклад, оновлення списку тасок
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
