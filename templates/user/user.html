{% extends 'base.html' %}

{% block title %}
<title>User</title>
{% endblock %}

{% block content %}
<div class="d-flex w-100 h-100 d-flex align-items-center justify-content-center">
    <div class="card d-flex flex-column justify-content-between w-50 p-4">
        <h1>User</h1>
        <div class="d-flex flex-column">
            <div class="form-group mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" id="username" value="{{ current_user.username }}" readonly />
            </div>
        </div>
    </div>
</div>
{% endblock %}
