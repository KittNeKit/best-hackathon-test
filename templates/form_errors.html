{% if errors %}
<div class="alert alert-danger mt-4">
    {% for error in errors %}
        {% if "loc" in error %}
            <ul>
                {% for l in error.loc %}
                    <li><strong>{{ l }}:</strong> {{error.msg}}</li>
                {% endfor %}
            </ul>
        {% else %}
            {{ error }}
        {% endif %}
    {% endfor %}
</div>
{% endif %}
