{% extends 'base.html' %}

{% block title %}
<title>Create a new task request</title>
{% endblock %}

{% block content %}
<div class="container form-container-lg">
    <form class="card d-flex flex-column gap-4 p-4 shadow" action="/request-tasks/create" method="POST" enctype="application/x-www-form-urlencoded">
        <h2 class="text-center">Create a new task request</h2>
        <div class="form-group">
            <label for="priority" class="form-label">
                Priority
            </label>
            <select class="form-select" id="priority" name="priority_id" required>
                <option value="">Select priority...</option>
                {% for priority in priorities %}
                <option value="{{ priority.id }}">{{ priority.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" type="text" id="title" name="name" placeholder="Enter task name" required />
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" placeholder="Enter task description" required></textarea>
        </div>
        <button class="btn btn-primary btn-block">Create</button>
        {% include 'form_errors.html' %}
    </form>
</div>
{% endblock %}
