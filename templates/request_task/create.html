{% extends 'base.html' %}

{% block title %}
<title>Create a new task request</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 task-list-container">
            <h2 class="text-center mb-4">Create a new task request</h2>
            <form class="card d-flex flex-column g-4 p-4" action="/request-tasks/create" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="d-flex flex-column g-1 mb-3">
                    <label for="priority">
                        Priority
                    </label>
                    <select class="form-select" id="priority" name="priority_id" required>
                        <option value="">Select priority...</option>
                        {% for priority in priorities %}
                        <option value="{{ priority.id }}">{{ priority.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" name="name" placeholder="Enter task name" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" placeholder="Enter task description" required></textarea>
                </div>
                <button class="btn btn-primary btn-block">Create</button>
                {% include 'form_errors.html' %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
